<!DOCTYPE html>
<html>
<head>
    <title>Developer Survey</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
</head>

<body>
    <h1>Welcome to Developer Survey</h1>
    
    <form action="#">
        <fieldset>
            <legend>Questions with regard to from where you started.</legend>

            <label for="q1">What industry did you want to get into?</label>
            <input type="text" id="q1" placeholder="Enter Here" name="industry" required>

            <label for="q2">What language did you started with and why?</label>
            <input type="text" id="q2" placeholder="Enter Here" name="language" required>

            <label for="q3">What was the drive behind the interest in being a software developer?</label>
            <input type="text" id="q3" placeholder="Enter Here" name="drive" required> 
        </fieldset>
    </form>
    
    <fieldset>
        <legend>Questions with regard to where you are now</legend>

        <label for="q4">Are you happy to be in the software development industry?</label>
        <select name="happy" id="q4">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <p>How many years do you develop?</p>
        <label for="1">1-5 years</label>
        <input type="radio" id="1" name="year" value="1-5" checked>

        <label for="5">5-10 years</label>
        <input type="radio" id="5" name="year" value="5-10">

        <label for="10">10+ years</label>
        <input type="radio" id="10" name="year" value="10+">
    </fieldset>

    <input class="submit" type="submit" value="SUBMIT">
</body>
